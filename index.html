<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="main-heading">JavaScript DOM Manipulation</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="original-style">
                This box will change style when you click the button.
            </div>
            <button id="style-changer">Change Style</button>
        </section>
        
        <section class="content-section">
            <div id="toggle-element" class="visible">
                <p>This element can be toggled on and off.</p>
            </div>
            <button id="element-toggler">Toggle Element</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 JavaScript Demo</p>
    </footer>
</body>
</html>
